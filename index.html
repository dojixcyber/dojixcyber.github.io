<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body, html {
    height: 100%;
    }

    .parallax {
    /* The image used */

    /* Full height */
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
    </style>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">!function(){"use strict";window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}})}();</script>
    <script>
        $(document).ready(function(){
            $('.image-toggler').click(function(){
                $('.image-toggle').hide();
                $($(this).attr('data-image-id')).show();
            });
        });
    </script>
    </head>
    <body>

    <div class="parallax"></div>

        <div style="height:1000px;background-color:white;font-size:36px">
            <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary image-toggler" data-image-id="#image1">
                        <input type="radio" name="options" id="option1"> Show Image 1
                    </label>
                    <label class="btn btn-primary image-toggler" data-image-id="#image2">
                        <input type="radio" name="options" id="option2"> Show Image 2
                    </label>
            </div>
            <center><div>
                <img src="https://www.google.com/images/icons/product/chrome-32.png" title="image 1" alt="image 1" id="image1" class="image-toggle" />
                <iframe title="Which State Has The Highest Successes?" aria-label="USA states choropleth map" id="datawrapper-chart-20a6T" src="//datawrapper.dwcdn.net/20a6T/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none; display:none;" height="495" class="image-toggle"></iframe>
            </div>
            </center>
            
        </div>

    <div class="parallax"></div>

    </body>
</html>
